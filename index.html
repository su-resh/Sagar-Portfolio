<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease forwards;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 51, 102, 0.1);
            border-top: 8px solid #ff3366;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
            margin-bottom: 40px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            .spinner {
                width: 60px;
                height: 60px;
                border-width: 6px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="spinner"></div>
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you an awesome website.</p>
        </div>
    </div>
</body>
</html>
